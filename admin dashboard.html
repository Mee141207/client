<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Bell Mt', sans-serif;
      
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f6f9;
    }

    
    header {
      background:  #1e2a38;;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

.logo-container {
  display: flex;
  align-items: center;
}

.logo-container img {
  width: 60px;
  margin-right: 10px;
  animation: slideDownFade 1s ease forwards;
  opacity: 0;
}

.logo-container span {
  font-size: 40px;
  font-weight: bold;
  color: #1e90ff;
  position: relative;
  animation: slideDownFade 1s ease forwards;
  opacity: 0;
}

@keyframes slideDownFade {
  from {
    opacity: 0;
    transform: translateY(-40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-container img::after,
.logo-container span::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 3px;
  left: 0;
  bottom: -5px;
  background-color: #ff4500;
  transition: width 0.3s ease;
}

.logo-container img:hover::after,
.logo-container span:hover::after {
  width: 100%;
}


    .admin-corner {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      cursor: pointer;
    }

    .admin-btn {
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }

    .admin-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #011429;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 150px;
      z-index: 100;
      flex-direction: column;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #1e2a38;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .dropdown.show {
      display: flex;
    }

    .container {
      display: flex;
      flex: 1;
    }

    
    .sidebar {
      width: 230px;
      background:   #1e2a38;;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      margin: 8px 0;
      border-radius: 6px;
    }

    .sidebar a:hover {
      background: grey;
    }

    
    .content {
      flex: 1;
      background-color: #ccc;
      padding: 20px;
    }

    .cards
     {
      display: grid;
      gap: 20px;
      padding-top: 35px;
    }
    .card:hover {
      transform: translateY(-7px);   
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);              
      cursor: pointer;               
      transition: all 1.0s ease;     
}

    .card {
      background: #adaaaa;
      width:40%;
      padding:20px 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      
    }
    
  </style>
</head>
<body>

  <script>
    
    const adminCorner = document.getElementById("adminCorner");
    const dropdownMenu = document.getElementById("dropdownMenu");

    adminCorner.addEventListener("click", () => {
      dropdownMenu.classList.toggle("show");
    });

    
    document.addEventListener("click", (event) => {
      if (!adminCorner.contains(event.target)) {
        dropdownMenu.classList.remove("show");
      }
    });
